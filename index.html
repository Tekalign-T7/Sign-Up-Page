<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="left-section">
    <div class="logo-background">
        <div class="logo-image"><img src="assets/logo.png" alt="The Odin"></div>
        <p class="text-logo">ODIN</p>
    </div>
</div>
<div class="right-section">
    <div class="info-section">
        <div class="info-section">
        <p>This is not a real online sevice! You know ou need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up now to get started.</p>
        <h5>You know you want to.</h5>
    </div>
    </div>
    
    <div class="form-section">
        <h3>Let's do this!</h3>
        <form action="" method="post">
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first-name" autocomplete="name"><br>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required autocomplete="email"><br>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" required><br>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="number" id="phone_number" name="phone_number"><br>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="number" id="confirm_password"><br>
                <div id="error-space"></div>
             </div>
        </form>
    </div>
    <div class="creat-account-section">    
        <div>
            <button type="submit">Create Account</button>
            <p>Already have an account?<a href="">Log in</a></p>
        </div>
    </div>
    
</div>

    <script src="script.js"></script>
</body>
</html>
